<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址栏对象</title>
</head>
<body>
<input type="button" id="btn" value="刷新">
<input type="button" id="goJD" value="去京东">
<script>
    //reload方法，定义一个按钮，点击按钮，刷新当前页面
    var btn = document.getElementById("btn");
    //绑定按钮
    btn.onclick = function () {
        //刷新页面
        location.reload();
    }
    //获取地址栏的路径 href
    var goJD = document.getElementById("goJD");
    //绑定按钮
    goJD.onclick = function () {
        //跳转到京东页面
        location.href = "https://www.jd.com";
    }
</script>
</body>
</html>
