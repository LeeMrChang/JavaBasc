<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯案例</title>
</head>
<body>
<img id="light" src="img/off.gif" onclick="fun()">

<img id="app" src="img/off.gif">
<script>
    //获取img元素的对象
    var element = document.getElementById("app");
    //定义一个变量，设置默认灯泡是关闭的
    var flag = false;
    //绑定点击事件，判断判断的开关
    element.onclick = function () {
        //判断灯泡状态
        if(flag){
            //灯是开着的
            element.src = "img/off.gif";
            flag = false;
        }else {
            //灯是关着的
            element.src = "img/open.gif";
            flag = true;
        }
    }
</script>
   <script>
       function fun() {
           var byId = document.getElementById("light");
           var flag = false;
           if(flag){
               byId.src = "img/off.gif";
               flag = false;
           }else {
               byId.src = "img/open.gif";
               flag = true;
           }
       }
   </script>
</body>
</html>
