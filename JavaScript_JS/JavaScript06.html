<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function对象</title>
</head>
<style>
    td{
        border: 1px solid;
    }
</style>
<body>
<script>
    //function对象
    //1、第一种创建方式：
    var str1 = new Function("a","b","c","d");
    alert(str1.length);
    //2、第二种创建方式，也是最常用的
    //如果不穿参数，默认是有一个内置类似数组对象一样来接收参数的
    function fun1() {
        var sun = 0;
        for (var i = 0; i <arguments.length ; i++) {
            sun+=arguments[i];
        }
        return sun;
    }
    //调用上面的function对象(函数对象)
    var num = fun1(1,2,3,4,5);
    alert(num);

    //如果传参数
    function fun2(a,b) {
        alert(a+b);
    }
    //这里参数给多了也没事，因为有内置对象arguments接收参数
    fun2(2,3,4,5,6,7);


</script>
</body>
</html>
