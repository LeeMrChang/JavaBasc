<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义变量</title>
</head>
<body>
<script>
    //定义一个number类型 ,当num值为0或者NaN类型时，判断为false
    var num = NaN;
    if(num){
        alert("123")
    }
    //定义一个String类型  当值为‘’时 判断为false
    var str = "阿斯蒂芬";
    if(str){
        alert("唐矿")
    }


</script>
</body>
</html>
